name: Rust

on:
  pull_request:
    branches: [ "trunk" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Clippy
      run: cargo clippy
    - name: Format
      run: cargo fmt --check

